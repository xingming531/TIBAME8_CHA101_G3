<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="shortcut icon" href="/assets/img/fav_icon.png" type="image/x-icon">
  <title>Petradise - 變更密碼</title>
</head>

<body>

<div class="content">
  <div class="container mt-5">
    <h2 class="mb-4">變更密碼</h2>
    <form class="bg-light shadow p-5 rounded" id="form" novalidate>
      <div class="mb-3">
        <label for="oldPassword" class="form-label">舊密碼* </label>
        <input type="password" class="form-control" id="oldPassword" placeholder="請輸入舊密碼" name="oldPassword" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">新密碼* </label>
        <input type="password" class="form-control" id="newPassword" placeholder="請輸入新密碼" name="newPassword" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">確認新密碼* </label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="請再次輸入新密碼" name="confirmPassword" required>
      </div>
      <button type="submit" value="Submit" class="btn btn-primary w-100 mt-3" id="submit">更改密碼</button>
    </form>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<!-- Add nav bar -->
<script src="../assets/js/login.js"></script>
<script src="./js/nav.js"></script>
<script src="./js/change_password.js"></script>
</body>

</html>
