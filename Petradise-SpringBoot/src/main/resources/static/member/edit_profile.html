<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/edit_profile.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/img/fav_icon.png" type="image/x-icon">
    <title>Petradise - 編輯會員資訊</title>
</head>

<body>

<div class="content">
    <div class="container mt-5">
        <h2 class="mb-4">編輯會員資訊</h2>
        <form class="bg-light shadow p-5 rounded" id="form" novalidate>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">姓名* </label>
                <input type="text" class="form-control" id="name" placeholder="請輸入姓名" name="name" required>
                <div id="nameError" class="alert alert-danger mt-2" role="alert" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">生日* </label>
                <input type="date" class="form-control" id="birthday" placeholder="請輸入生日" name="birthday" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">電話* </label>
                <input type="text" class="form-control" id="phone" placeholder="請輸入行動電話" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件* </label>
                <input type="text" class="form-control" id="email" placeholder="請輸入行動電話" name="email" required>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="city" class="form-label">縣市* </label>
                    <select class="form-control" id="city">
                        <option disabled>請選擇縣市</option>
                    </select>
                </div>
                <div class="col">
                    <label for="district" class="form-label">鄉鎮市區* </label>
                    <select class="form-control" id="district">
                        <option disabled>請選擇鄉鎮市區</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">地址* </label>
                <input type="text" class="form-control" id="address" placeholder="請輸入地址" name="address" required>
            </div>
            <button type="submit" value="Submit" class="btn btn-primary w-100 mt-3" id="submit">修改資料</button>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<!-- Add nav bar -->
<script src="../assets/js/login.js"></script>
<script src="./js/nav.js"></script>
<script src="./js/edit_profile.js"></script>
</body>

</html>
