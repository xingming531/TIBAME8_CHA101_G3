            url: '/roomTypes/' + roomTypeId + '/images',
            type: 'GET',
            success: function (images) {

                        $(img).attr('src', images[index]);
                    }
                });
            },
            error: function (xhr) {

                alert("Failed to load images");
            }
        });
    });
    $(document).ready(function () {
        var urlParams = new URLSearchParams(window.location.search);
        var hotelId = urlParams.get('hotelId');

        function generateStars(score) {
            var stars = '';
            for (var i = 0; i < 5; i++) {
                if (i < score) {
                    stars += '★';
                } else {
                    stars += '☆';
                }
            }
            return stars;
        }

        $.ajax({
            url: `/roomreview/hotel-id/${hotelId}/dto`,
            type: 'GET',
            success: function (reviews) {
                console.log(reviews);
                if (reviews.length === 0) {
                    $('#comment').append('<p>尚無評論 留下你的評論吧!</p>');
                } else {
                    reviews.forEach(function (review) {
                        var reviewElement = `
                    <div class="card-body card-body-custom">
                        <div style="display: inline;">
                            <h5 class="card-title" style="display: inline-block;">${review.memberName}</h5>
                          <h5 class="card-score" style="display: inline-block; margin-left: 10px;">
                                <span class="stars">${generateStars(review.score)}</span>
                               <span class="review-score">${review.score}</span></h5>
                        </div>
                        <p class="card-text">${review.content}</p>
                    </div>
                `;
                        $('#comment').append(reviewElement);
                    });
                }
            },
            error: function () {
                console.log('Error fetching reviews');
            }
        });
    });
