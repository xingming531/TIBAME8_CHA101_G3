<script>
    // 新增房型
    $(document).ready(function () {
        $("#roomTypeForm").submit(function (e) {
            e.preventDefault();

            // 創建新的newType實體
            var newRoomType = {
                hotelId: getHotelOwnerId(),
                roomTypeName: $("input[name='room_type_name']").val(),
                roomTypeSaleStatus: $("select[name='room_type_sale_status']").val(),
                roomTypePrice: $("input[name='room_type_price']").val(),
                roomPetType: $("select[name='room_pet_type']").val(),
                roomTypeSize: $("select[name='room_type_size']").val(),
                roomTypeAbout: $("textarea[name='room_type_about']").val(),
                roomTypeAmount: $("input[name='room_type_amount']").val()
            };
            console.log(newRoomType.roomTypeSaleStatus);
            console.log(newRoomType);

            // 發送Ajax請求
            $.ajax({
                url: '/roomTypes/addRoomType',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(newRoomType),
                success: function (response) {
                    $("#roomTypeForm")[0].reset();//清空表單
                    Swal.fire({
                        title: '新增房型成功<br>目前沒有房間<br>記得要去房間管理新增喔!',
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        },
                        confirmButtonColor: '#f8c544',
                    }).then(() => {
                        window.location.href = "roomType.html"; // 回到上一頁
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error(textStatus, errorThrown);
                }
            });
        });
    });


</script>
