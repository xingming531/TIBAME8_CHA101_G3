<script>
    //使用者選擇日期限制
    $(document).ready(function () {
        var today = new Date();
        var maxDate = new Date();

        maxDate.setDate(today.getDate() + 20); // 設定最大日期為20天後

        today = today.toISOString().split('T')[0];
        maxDate = maxDate.toISOString().split('T')[0];

        $('#in-day').attr('min', today);
        $('#in-day').attr('max', maxDate);

        $('#out-day').attr('min', today);
        $('#out-day').attr('max', maxDate);

        // 當入住日期變更時，更新退房日期的最小日期
        // 當入住日期變更時，更新退房日期的最小日期
        $('#in-day').change(function () {
            var inDate = new Date($(this).val());
            inDate.setDate(inDate.getDate() + 1); // 將入住日期加一天
            var minOutDate = inDate.toISOString().split('T')[0];
            $('#out-day').attr('min', minOutDate);
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#search').click(function () {
            var location = $('#location').val();
            var inDay = $('#in-day').val();
            var outDay = $('#out-day').val();

            var petType = $('#pet-type').val();
            var petSize = $('#pet-size').val();

            if (!location || !inDay || !outDay || !petType || !petSize) {
                Swal.fire({
                    title: '請選擇全部條件再按下搜尋喔!',
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    },
                    confirmButtonColor: '#f8c544',
                });
            } else {
                var searchDto = {
                    location: $("#location").val(),
                    petType: $("#pet-type").val(),
                    petSize: $("#pet-size").val(),
                    inDay: inDay,
                    outDay: outDay
                };
                console.log(searchDto);

                function generateStars(score) {
                    var stars = '';
                    for (var i = 0; i < 5; i++) {
                        if (i < score) {
                            stars += '★';
                        } else {
                            stars += '☆';
                        }
                    }
                    return stars;
                }

                $.ajax({
                    url: '/roomTypes/search',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(searchDto),
                    success: function (data) {
                        // 清空現有元素
                        $("#filter_hotel").empty().removeClass('p-2 bg-white border rounded');
                        // 如果回傳的數據是空的 跳出提示
                        if (data.length === 0) {
                            Swal.fire({
                                title: '查無相關房型 請重新輸入條件',
                                showClass: {
                                    popup: 'animate__animated animate__fadeInDown'
                                },
                                hideClass: {
                                    popup: 'animate__animated animate__fadeOutUp'
                                },
                                confirmButtonColor: '#f8c544',
                            })
                        }
                        // 遍歷返回的資料
                        else {
                            $.each(data, function (index, hotel) {
                                console.log(hotel);
                                // new新的HTML元素
                                var newElement = `
                <div class="row p-2 bg-white border rounded mt-2" style="margin-left: 2px; border: 2px solid #f9ecdb; border-radius: 10px !important"">
                    <div class="col-md-3 mt-1">
                        <div id="show_hotel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="${hotel.roomPics[0]}" class="d-block w-100" alt="Slide Image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-1">
                        <div>
                            <h5>${hotel.hotelName}</h5>
                            <h6>${hotel.roomTypeName}</h6>
                        </div>
                        <div class="d-flex flex-row">
                          <span class="stars">${generateStars(hotel.reviewScoreTotal)}</span>
                          <span class="review-score" style="position: relative; top: 2px; left: 2px;">${hotel.reviewScoreTotal}</span>
                        </div>
                        <p class="text-justify text-truncate para mb-0">${hotel.roomTypeAbout}<br><br></p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            NT
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
