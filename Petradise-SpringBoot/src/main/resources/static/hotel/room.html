<script>
    $(document).ready(function() {
        const ownerName = getHotelOwnerName();
        if (ownerName) {
            $('#owner-name').text(ownerName);
        }
    });
    $(document).ready(function () {
        const hotelId = getHotelOwnerId();
        $.ajax({
            url: `/rooms/hotelId/${hotelId}`,
            type: 'GET',

            success: function (response) {
                let html = '';
                for (let i = 0; i < response.length; i++) {
                    let room = response[i];

                    html += `<tr>
                                <td>${room.roomName}</td>
                                <td>${room.roomTypeName}</td>
                                <td>${room.petName || '尚無寵物使用'}</td>
                                <td>${room.roomSaleStatus === "0" ? "下架" : "上架"}</td>
                                <td>${getRoomStatus(room.roomStatus)}</td>
                                <td><a class="btn btn-primary btn-modify btn-edit" href="/hotel/editRoom.html?roomId=${room.roomId}">編輯</a></td>
                            </tr>`;
                }
                $("#room-data-list").html(html);
                $('#myTable').DataTable({
                    "language": {
                        "lengthMenu": "顯示 _MENU_ 條",
                        "zeroRecords": "未找到任何資料",
                        "info": "顯示頁數 _PAGE_ / _PAGES_",
                        "infoEmpty": "沒有任何資訊",
                        "infoFiltered": "(從 _MAX_ 條資料中篩選)",
                        "search": "搜尋:",
                        "paginate": {
                            "first": "第一頁",
                            "last": "最後一頁",
                            "next": "下一頁",
                            "previous": "上一頁"
                        },
                    }
                });
            },
            error: function (xhr, textStatus, errorThrown) {
                console.error(xhr);
                if (xhr.status === 401) {
                    msg.show();
                }
            }
        });
    });

    function getRoomStatus(roomStatus) {
        switch (roomStatus) {
            case "0":
                return "空房";
            case "1":
                return "已入住";
            case "2":
                return "待整理";
            default:
                return undefined;
        }
    }
</script>
