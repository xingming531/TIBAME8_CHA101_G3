<script>
    // 動態生成房型select
    var roomTypeMapping;
    $(document).ready(function () {
        var hotelId = getHotelOwnerId();

        $.ajax({
            url: `/roomTypes/hotelId/${hotelId}`,
            type: 'GET',
            success: function (data) {
                roomTypeMapping = {};  // mapping對象

                // 映射房型名稱與房型id
                data.forEach(function (roomType) {
                    roomTypeMapping[roomType.roomTypeName] = roomType.roomTypeId;
                });

                // 更新房型的下拉選單
                updateRoomTypeSelectOptions();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });

        // 監聽使用者選擇何種房型 找到相應的id
        $('#roomTypeSelect').on('change', function () {
            var selectedRoomTypeName = $(this).val();
            var selectedRoomTypeId = roomTypeMapping[selectedRoomTypeName];

            console.log(selectedRoomTypeId);
        });
    });

    // 更新下拉選單的房型
    function updateRoomTypeSelectOptions() {
        var select = $('#roomTypeSelect');
        select.empty();

        // 將房型名稱與id的映射關係加入下拉選單
        Object.keys(roomTypeMapping).forEach(function (roomTypeName) {
            select.append($('<option></option>').val(roomTypeName).text(roomTypeName));
        });
    }


    // 新增房間
    $(document).ready(function () {
        const hotelId = getHotelOwnerId();
        $("#roomForm").submit(function (e) {
            e.preventDefault();
            var selectedRoomTypeName = $('#roomTypeSelect').val();
            var selectedRoomTypeId = Number(roomTypeMapping[selectedRoomTypeName]); // 通過房型名稱拿到房型id

            // newRoom
            var newRoom = {
                roomName: $("input[name='room_name']").val(),
                roomSaleStatus: $("select[name='room_sale_status']").val(),
                roomStatus: $("select[name='room_status']").val(),
                roomTypeId: selectedRoomTypeId // 把選擇的房型ID加到newRoom中
            };

            // 送出新增房間的請求
            $.ajax({
                url: '/rooms/addRoom?roomTypeId=' + selectedRoomTypeId,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(newRoom),
                success: function (response) {
                    $("#roomForm")[0].reset(); // 清空表單
                    $.ajax({
                        // 更新房型表格內的房間數量
                        url: `/roomTypes/updateRooms/${selectedRoomTypeId}`,
                        type: 'POST',
                        success: function (response) {
                            Swal.fire({
                                title: '房間數量已更新',
                                showClass: {
                                    popup: 'animate__animated animate__fadeInDown'
                                },
                                hideClass: {
                                    popup: 'animate__animated animate__fadeOutUp'
                                },
                                confirmButtonColor: '#f8c544',
                            }).then(() => {
                                window.location.href = "room.html"; // 回到上一頁
                            });
                            // setTimeout(function() {
                            //     window.location.href = "/f_hotel_17/room.html"; // 回到上一頁
                            // }, 1500); // 延遲執行
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            toastr.error('更新房間數量失敗');
                        }
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error(textStatus, errorThrown);
                }
            });
        });
    });


</script>
