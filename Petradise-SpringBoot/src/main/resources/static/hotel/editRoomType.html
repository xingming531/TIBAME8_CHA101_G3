                <form id="roomTypeForm" style="padding: 16px;" method="post" enctype="multipart/form-data">

                    <div style="margin: 20px;">
                        <label class="form-label" style="width: 90px; color: #a67c52;">房型名稱：</label>

                    <div style="margin: 20px;">

                                                                             required>

                        <option value="狗">狗</option>
                        <option value="鳥">鳥</option>
                    </select>
                    </div>
                    <div style="margin: 20px;">
                        <label class="form-label" style="width: 90px; color: #a67c52;"
                               for="room_type_size">房型大小:</label> <select class="form-control"
                                                                              style="display: inline-block; width: 750px; border-color: #f1ecd1;"
                                                                              id="room_type_size" name="room_type_size"
                                                                              required>

                        <option value="1">中型</option>

                    </select>
                    </div>

<script>
    // 從資料庫裡拿房型資料跟相關圖片
    var urlParams = new URLSearchParams(window.location.search);//取得查詢字串
    var roomTypeId = urlParams.get('roomTypeId');//找到名為roomTypeId的值

    $.ajax({
        url: '/roomTypes/' + roomTypeId,
        type: 'GET',
        success: function (roomTypeWithPics) {
            // 顯示房型資訊
            console.log(roomTypeWithPics);
            $("input[name='room_type_name']").val(roomTypeWithPics.roomTypeName);
            $("select[name='room_type_sale_status']").val(roomTypeWithPics.roomTypeSaleStatus);
            $("input[name='room_type_price']").val(roomTypeWithPics.roomTypePrice);
            $("select[name='room_pet_type']").val(roomTypeWithPics.roomPetType);
            $("select[name='room_type_size']").val(roomTypeWithPics.roomTypeSize);
            $("textarea[name='room_type_about']").val(roomTypeWithPics.roomTypeAbout);
            $("input[name='room_type_amount']").val(roomTypeWithPics.roomTypeAmount);
            // 顯示圖片
            if (roomTypeWithPics.roomPics && roomTypeWithPics.roomPics.length >= 1) {  // roomtype屬性 private List<RoomPic> roomPics;
                $("#preview1").attr('src', 'data:image/*;base64,' + roomTypeWithPics.roomPics[0].roomPic).show();
            }
            if (roomTypeWithPics.roomPics && roomTypeWithPics.roomPics.length >= 2) {
                $("#preview2").attr('src', 'data:image/*;base64,' + roomTypeWithPics.roomPics[1].roomPic).show();
            }
        },
        error: function (xhr, textStatus, errorThrown) {
            console.error(xhr);
        }
    });

</script>
<script>
    // 預覽圖
    function readURL(input, previewElementId) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $(`#${previewElementId}`).attr('src', e.target.result);
                $(`#${previewElementId}`).show();
            }

            reader.readAsDataURL(input.files[0]); // convert to base64 string
        }
    }

    $("#room_pic1").change(function () {
        readURL(this, 'preview1');
    });

    $("#room_pic2").change(function () {
        readURL(this, 'preview2');
    });
</script>
<script>
    // 更新資料
    // 送圖片
    var urlParams = new URLSearchParams(window.location.search);
    var roomTypeId = urlParams.get('roomTypeId');

    $(document).ready(function() {
        $('#submitBtn').click(function(e) {
            e.preventDefault();

            var formData = new FormData($('#roomTypeForm')[0]);
            $.ajax({
                url: '/roomTypes/' + roomTypeId,
                type: 'POST',
                data: formData,
                processData: false, // 告訴jQuery不要處理數據
                contentType: false, // 告訴jQuery不要設定Content-Type請求頭
                success: function(response) {
                    Swal.fire({
                        title: '房型資訊已更新',
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        },
                        confirmButtonColor: '#f8c544',
                    }).then(() => {
                        window.location.href = "roomType.html"; // 回到上一頁
                    });
                },
                error: function(xhr, status, error) {
                    alert('更新失敗');
                }
            });
        });
    });

</script>
