    <script>
        $(document).ready(function () {
            const ownerName = getHotelOwnerName();
            if (ownerName) {
                $('#owner-name').text(ownerName);
            }
        });
        $(document).ready(function () {
            const hotelId = getHotelOwnerId();
            var table = $('#example').DataTable({
                "ajax": {
                    "url": `/room-order/manage-room-order/${hotelId}`,
                    "dataSrc": "" // The data is not wrapped in an object property
                },
                "columns": [
                    {
                        "data": "id",
                        "render": function (data, type, row) {
                            return '<a href="/f_27/hotel-order-detail.html?id=' + data + '" target="_blank">' + data + '</a>';
                        }
                    },
                    {
                        "data": "memberName",
                    },
                    { "data": "petName" },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            var checkInDate = formatDate(row.checkInDate);
                            var checkOutDate = formatDate(row.checkOutDate);
                            return "入住: " + checkInDate + "<br>退房: " + checkOutDate;
                        }
                    },
                    {
                        "data": "roomTypeName",
                    },
                    {
                        "data": "status",
                        "render": function (data, type, row) {
                            var statusText;
                            switch (data) {
                                case '0':
                                    statusText = "即將到來";
                                    break;
                                case '1':
                                    statusText = "已完成";
                                    break;
                                case '2':
                                    statusText = "<span class='cancelled-status'>已取消</span>";
                                    break;
                                default:
                                    statusText = "即將到來";
                                    break;
                            }
                            return '<span class="status-cell">' + statusText + '</span>';
                        }
                    },
                    {
                        "data": "status",
                        "render": function (data, type, row) {
                            var cancelButton = '';
                            if (data === '0') {
                                cancelButton = '<button type="button" class="edit-button">編輯</button>';
                            }
                            return cancelButton;
                        }
                    }
                ],
                "language": {
                    "loadingRecords": "Loading...",
                    "zeroRecords": "查無符合資料",
                    "lengthMenu": " 顯示:_MENU_ 　　　　",
                    "info": "顯示 _START_ ~ _END_ 筆, 共 _TOTAL_ 筆",
                    "infoEmpty": "",
                    "infoFiltered": "(從 _MAX_ 筆資料中篩選)",
                    "search": "搜尋:",
                    "paginate": {
                        "first": "第一頁",
                        "last": "最後一頁",
                        "next": "下一頁",
                        "previous": "上一頁"
                    },
                }
            });

            // Add event listener for "編輯" button click
            $('#example').on('click', '.edit-button', function () {
                var data = table.row($(this).closest('tr')).data();
                var orderId = data.id;
                console.log(orderId);

                Swal.fire({
                    title: 'Sure about that?',
                    icon: 'warning',
                    showDenyButton: true,
                    showCancelButton: true,
                    confirmButtonText: '完成訂單',
                    denyButtonText: `刪除訂單`,
                    cancelButtonText: `什麼事都不做`,
                    confirmButtonColor: '#3085d6',
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Make the AJAX request to change the room status
                        $.ajax({
                            url: `/room-order/id/${orderId}/change-status`,
                            method: 'PUT',
                            data: JSON.stringify({ "status": "1" }),
                            contentType: "application/json",
                            success: function (response) {

                                Swal.fire(
                                    'Completed!',
                                    'The order has been completed.',
                                    'success'
                                );
                                // Reload the DataTable to reflect the updated status
                                table.ajax.reload(null, false).draw(false);
                            },
                            error: function (error) {
                                console.error("Error:", error);
                                Swal.fire(
                                    'Error!',
                                    'Failed to complete the order.',
                                    'error'
                                );
                            }
                        });
                    } else if (result.isDenied) {
                        // Make the AJAX request to change the room status
                        $.ajax({
                            url: `/room-order/id/${orderId}/change-status`,
                            method: 'PUT',
                            data: JSON.stringify({ "status": "2" }),
                            contentType: "application/json",
                            success: function (response) {

                                Swal.fire(
                                    'Cancelled!',
                                    'The order has been cancelled.',
                                    'success'
                                );
                                // Reload the DataTable to reflect the updated status
                                table.ajax.reload(null, false).draw(false);
                            },
                            error: function (error) {
                                console.error("Error:", error);
                                Swal.fire(
                                    'Error!',
                                    'Failed to cancel the order.',
                                    'error'
                                );
                            }
                        });
                    }
                });
            });




            // Function to format date and time
            function formatDate(date) {
                const formattedDate = new Date(date).toLocaleDateString('en-GB', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });

                const [day, month, year] = formattedDate.split('/');
                return `${year}-${month}-${day}`;
            }

        });
