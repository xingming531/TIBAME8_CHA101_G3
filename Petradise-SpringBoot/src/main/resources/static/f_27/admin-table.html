    <script>
        $(document).ready(function () {

            guardIsSignedIn();

            // Event listener for "Add New Employee" button
            $('#addEmployeeButton').click(function () {
                // Display the employee info table in Swal.fire
                Swal.fire({
                    title: '新增員工',
                    html: getEmployeeInfoTable(),
                    icon: 'info',
                    showCloseButton: true,
                    showConfirmButton: false,
                    customClass: {
                        container: 'admin-info-dialog'
                    },
                    didOpen: function () {
                        // Event listener for employee info form submission
                        $('#employeeInfoForm').submit(function (event) {
                            event.preventDefault(); // Prevent form submission

                            // // Serialize form data
                            // var formData = $(this).serialize();
                            // Serialize form data
                            var formData = {
                                admin: {
                                    name: $('#add-name').val(),
                                    account: $('#add-account').val(),
                                    password: $('#add-password').val(),
                                    phone: $('#add-phone').val(),
                                    address: $('#add-address').val(),
                                    email: $('#add-email').val(),
                                    title: $('#add-title').val(),
                                },
                                functionId: []
                            };

                            // Retrieve selected functions
                            $('[name="function-checkbox"]:checked').each(function () {
                                var funcId = $(this).val();
                                formData.functionId.push(parseInt(funcId));
                            });

                            // AJAX request to add new employee
                            $.ajax({
                                type: 'POST',
                                url: '/admin/add', // Replace with the actual URL
                                data: JSON.stringify(formData),
                                contentType: 'application/json',
                                success: function (response) {
                                    console.log('Employee added:', response);

                                    // Display success message
                                    Swal.fire({
                                        title: '新增成功！',
                                        icon: 'success',
                                        showCloseButton: true,
                                        showConfirmButton: false,
                                        customClass: {
                                            container: 'admin-info-dialog'
                                        }
                                    }).then((result) => {
                                        if (result.dismiss === Swal.DismissReason.backdrop || Swal.DismissReason.close) {
                                            location.reload();
                                        }
                                    });

                                    // Clear form fields
                                    // $('#employeeInfoForm')[0].reset();
                                },
                                error: function (error) {
                                    console.log('Failed to add employee:', error);

                                    // Display error message
                                    Swal.fire({
                                        title: 'Error',
                                        text: 'Failed to add employee.',
                                        icon: 'error',
                                        showCloseButton: true,
                                        showConfirmButton: false,
                                        customClass: {
                                            container: 'admin-info-dialog'
                                        }
                                    });
                                }
                            });
                        });
                    }
                });
            });

            // Admin list table
            var table = $('#example').DataTable({
                "ajax": {
                    "url": "/admin/all",
                    "dataSrc": "" // The data is not wrapped in an object property
                },
                "columns": [
                    {
                        "data": "name",
                        "render": function (data, type, row) {
                            return '<span class="admin-info-text">' + data + '</span>';
                        }
                    },
                    { "data": "email" },
                    {
                        "data": "title",
                        "render": function (data, type, row) {
                            if (data === "0") {
                                return "主管";
                            } else if (data === "1") {
                                return "正職";
                            } else if (data === "2") {
                                return "工讀生";
                            } else {
                                return "";
                            }
                        }
                    },
                    {
                        "data": "status",
                        "render": function (data, type, row) {
                            return (data === "0") ? "在職" : "離職";
                        }
                    },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return '<button type="button" class="edit-button">編輯</button>';
                        }
                    }
                ],
                "language": {
                    "loadingRecords": "Loading...",
                    "zeroRecords": "查無符合資料",
                    "lengthMenu": " 顯示:_MENU_ 　　　　",
                    "info": "顯示 _START_ ~ _END_ 筆, 共 _TOTAL_ 筆",
                    "infoEmpty": "",
                    "infoFiltered": "(從 _MAX_ 筆資料中篩選)",
                    "search": "搜尋:",
                    "paginate": {
                        "first": "第一頁",
                        "last": "最後一頁",
                        "next": "下一頁",
                        "previous": "上一頁"
                    },
                }
            });

            // Event listener for admin info text click
            $('#example tbody').on('click', 'span.admin-info-text', function () {
                var data = table.row($(this).closest('tr')).data();

                // Prepare the admin info table
                var adminInfoTable = '<table class="admin-info-table">';
                adminInfoTable += '<tr><td>員工編號:</td><td>' + data.id + '</td></tr>';
                adminInfoTable += '<tr><td>姓名:</td><td>' + data.name + '</td></tr>';
                adminInfoTable += '<tr><td>Email:</td><td>' + data.email + '</td></tr>';
                adminInfoTable += '<tr><td>連絡電話:</td><td>' + (data.phone ? data.phone : 'N/A') + '</td></tr>';
                adminInfoTable += '<tr><td>地址:</td><td>' + (data.address ? data.address : 'N/A') + '</td></tr>';
                adminInfoTable += '<tr><td>職稱:</td><td>' + getTitleText(data.title) + '</td></tr>';
                adminInfoTable += '<tr><td>狀態:</td><td>' + getStatusText(data.status) + '</td></tr>';
                adminInfoTable += '<tr><td>權限:</td><td>' + getAccessTextNew(data.accesses) + '</td></tr>';
                adminInfoTable += '</table>';

                Swal.fire({
                    title: '員工資訊',
                    html: '<div><i class="fas fa-info-circle"></i></div><div>' + adminInfoTable + '</div>',
                    // icon: 'info',
                    showCloseButton: true,
                    showConfirmButton: false,
                    customClass: {
                        container: 'admin-info-dialog'
                    }
                });
            });

            // Event listener for edit button click
            $('#example tbody').on('click', 'button.edit-button', function () {
                var data = table.row($(this).closest('tr')).data();

                // Prepare the edit form
                var editForm = '<form class="edit-form">';
                editForm += '<label for="edit-name">姓名:</label>';
                editForm += '<input type="text" id="edit-name" name="edit-name" value="' + data.name + '" required>';
                editForm += '<label for="edit-account">帳號:</label>';
                editForm += '<input type="text" id="edit-account" name="edit-account" value="' + data.account + '" readonly>';
                editForm += '<label for="edit-password">密碼:</label>';
                editForm += '<input type="password" id="edit-password" name="edit-password" required>';
                editForm += '<label for="edit-email">Email:</label>';
                editForm += '<input type="text" id="edit-email" name="edit-email" value="' + data.email + '" required>';
                editForm += '<label for="edit-phone">電話:</label>';
                editForm += '<input type="text" id="edit-phone" name="edit-phone" value="' + (data.phone ? data.phone : '') + '" required>';
                editForm += '<label for="edit-address">地址:</label>';
                editForm += '<input type="text" id="edit-address" name="edit-address" value="' + (data.address ? data.address : '') + '" required>';
                editForm += '<label for="edit-title">職稱:</label>';
                editForm += '<select id="edit-title" name="edit-title">';
                editForm += '<option value="0" ' + (data.title === '0' ? 'selected' : '') + '>主管</option>';
                editForm += '<option value="1" ' + (data.title === '1' ? 'selected' : '') + '>正職</option>';
                editForm += '<option value="2" ' + (data.title === '2' ? 'selected' : '') + '>工讀生</option>';
                editForm += '</select>';
                editForm += '<label for="edit-status">狀態:</label>';
                editForm += '<select id="edit-status" name="edit-status">';
                editForm += '<option value="0" ' + (data.status === '0' ? 'selected' : '') + '>在職</option>';
                editForm += '<option value="1" ' + (data.status === '1' ? 'selected' : '') + '>離職</option>';
                editForm += '</select>';
                // Access functions checkboxes
                var accessFunctions = [
                    { id: 1, name: '員工管理　' },
                    { id: 2, name: '旅館管理　' },
                    { id: 3, name: '商城管理　' },
                    { id: 4, name: '收容管理' }
                ];

                editForm += '<label for="edit-access">權限:　</label>';
                accessFunctions.forEach(function (func) {
                    var isChecked = data.accesses.some(function (access) {
                        return access.id.functionId === func.id;
                    });
                    editForm += '<input type="checkbox" id="' + func.id + '" value="' + func.name + '" name="admin_access" ' + (isChecked ? 'checked' : '') + '>';
                    editForm += '<label for="' + func.id + '">' + func.name + '</label>';
                });
                editForm += '<br><br></label>';
                editForm += '<button type="submit" style="border-radius: 5px;" class="edit-confirm-button">確定</button>';
                editForm += '</form>';


                Swal.fire({
                    title: '編輯員工',
                    html: editForm,
                    icon: 'info',
                    showCloseButton: true,
                    showConfirmButton: false,
                    customClass: {
                        container: 'admin-info-dialog'
                    }
                });

                // Event listener for edit confirm button click
                $('.edit-confirm-button').submit(function () {
                    var editedData = {
                        id: data.id,
                        name: $('#edit-name').val(),
                        password: $('#edit-password').val(),
                        phone: $('#edit-phone').val(),
                        address: $('#edit-address').val(),
                        email: $('#edit-email').val(),
                        title: $('#edit-title').val(),
                        status: $('#edit-status').val(),
                        functionIds: []
                    };

                    // Get the selected functionIds from the checkboxes
                    $('input[name="admin_access"]:checked').each(function () {
                        editedData.functionIds.push($(this).attr('id'));
                    });

                    // Make an AJAX request to the server
                    $.ajax({
                        url: 'http://localhost:8080/admin/modify',
                        type: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(editedData),
                        success: function (response) {
                            // Display success message
                            Swal.fire({
                                title: '修改成功！',
                                icon: 'success',
                                showCloseButton: true,
                                showConfirmButton: false,
                                customClass: {
                                    container: 'admin-info-dialog'
                                }
                            }).then((result) => {
                                if (result.dismiss === Swal.DismissReason.backdrop || Swal.DismissReason.close) {
                                    location.reload();
                                }
                            });
                        },
                        error: function (error) {
                            // Handle the error response
                            console.log(error);
                        }
                    });
                });

            });

            // Helper function to get the title text
            function getTitleText(title) {
                if (title === "0") {
                    return "主管";
                } else if (title === "1") {
                    return "正職";
                } else if (title === "2") {
                    return "工讀生";
                } else {
                    return "";
                }
            }

            // Helper function to get the status text
            function getStatusText(status) {
                return (status === "0") ? "在職" : "離職";
            }

            // Helper function to get the access text (admin info)
            function getAccessTextNew(accesses) {
                let result = "";
                for (let i = 0; i < accesses.length; i++) {
                    const access = accesses[i];
                    const accessName = getAccessTextById(access.id.functionId);
                    result += accessName;
                    if (i !== accesses.length - 1) {
                        result += "、";
                    }
                }
                return result;
            }

            function getAccessTextById(id) {
                if (id === 1) {
                    return "員工管理";
                } else if (id === 2) {
                    return "旅館管理"
                } else if (id === 3) {
                    return "商城管理"
                } else if (id === 4) {
                    return "收容管理"
                } else {
                    return "";
                }
            }
        });

            var employeeInfoTable = `
                    <form id="employeeInfoForm">
                        <table class="admin-info-table">
                            <tr>
                                <td>姓名:</td>
                                <td><input type="text" name="name" id="add-name" required></td>
                            </tr>
                            <tr>
                                <td>帳號:</td>
                                <td><input type="text" name="account" id="add-account" required></td>
