<script>

$(function(){
	
	let allData = {};
	
        $('#contact_form').bootstrapValidator({//初始化驗證功能
            // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            	contactName: {
                    validators: {
                        stringLength: {
                            min: 2,
                            message: '請填入姓氏與姓名至少二字元'
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^[\u4E00-\u9FFFㄅ-ㄩㄚ-ㄦA-Za-z\s]+$/,
                            message: '此欄位不得有符號及數字或使用空格區隔'
                        }
                    },
                },
                contactPhone: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^(0[1-9][0-9]{8}|(02|03[2-9]|04[1-9]|05[2-9]|06[2-9]|07[2-9]|08[2-9]|09[1-8]|037|049|082|089|0826|0829|0836|0839|0896|0899)\d{6,8})$/,
                            message: '長度不符'
                        }
                    },
                },
                contactEmail: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        emailAddress: {
                            message: '請輸入有效的信箱'
                        }
                    }

                },

                corpName: {
                    validators: {
                        stringLength: {
                            min: 1,
                            message: '此欄位不得空白'
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        }
                    }
                },
                corpAccount: {
                    validators: {
                        stringLength: {
                            min: 8,
                            message: '長度不合法,請確認'
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        }
                    }
                },
                corpAddress: {
                    validators: {
                        stringLength: {
                            min: 1,
                            message: ' '
                        },
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^[\u4E00-\u9FFF0-9\u3105-\u3129\-]+$/,
                            message: '地址格式不正確，僅能包含中文、數字和（-）符號'
                        }
                    }
                },
                corpPassword: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        stringLength: {
                            min: 8,
                            max: 20,

                re_password: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },

                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9]+$/,
                            message: '有不合格式字元'
                        }
                    }
                },
                corpRegisteredId: {
                    validators: {
                        notEmpty: {
                            message: '此欄位不得空白'
                        },
                        regexp: {
                            regexp: /^[\u4E00-\u9FFF0-9]+$/,

        });

			$(".btn_set").click(function(e) {
				e.preventDefault();
	  			// 檢查表單驗證結果	
  			Swal.fire({
    			text: "即將送出表單",
    			allowOutsideClick: false,
    			showCancelButton: true,
    			confirmButtonText: '確定',
    			cancelButtonText: '取消'
  			}).then((result) => {
    			if (result.isConfirmed) {
      			for (const key in allData) {
       			// 如果為null或空字串
       				if (!allData[key]) {
          				isDataValid = false;
          				Swal.fire({
            				allowOutsideClick: false,
            				icon: 'error',
            				title: '資料未填齊全或格式錯誤',
           					text: '請再次確認～'
          				});
          				break; // 有一個是空就退出循環
        			}else{
        	   		Swal.fire({
        	          		confirmButtonText: '確定',
        	          		title: '歡迎您的加入'
        	        		}).then((result) => {
        	        			if (result.isConfirmed) {
        	        				redirectToIndex();
        	        		}
        	        	});
        	     	}
        		}
      		}
    	
  	});

          try {
        	  //正則化驗證名字
        	  const contactName = $('#contactName').val();
        	  const nameRegex = /^[\u4E00-\u9FFFㄅ-ㄩㄚ-ㄦA-Za-z\s]{2,50}$/; 	  
        	  if (!nameRegex.test(contactName)) {
        	    Swal.fire({
        	      allowOutsideClick: false,
        	      icon: 'error',
        	      title: '資料格式錯誤或有欄位填寫不全',
        	    });
        	    return; //只要驗證不通過就阻止後續程式執行,不然資料就進後端了
        	  }
        	  
        	//正則化驗證電話
        	const contactPhone = $('#contactPhone').val();
        	const phoneRegex = /^(0[1-9][0-9]{8}|(02|03[2-9]|04[1-9]|05[2-9]|06[2-9]|07[2-9]|08[2-9]|09[1-8]|037|049|082|089|0826|0829|0836|0839|0896|0899)\d{6,8})$/;
        	if (!phoneRegex.test(contactPhone)) {
        	    Swal.fire({
        	      allowOutsideClick: false,
        	      icon: 'error',
        	      title: '連絡電話格式有誤哦',
        	    });
        	    return; //只要驗證不通過就阻止後續程式執行,不然資料就進後端了
        	  }
        	
        	//正則化驗證統一編號
        	const corpAccount = $('#corpAccount').val();
        	const accountRegex = /^\d{8,}$/;
        	if (!accountRegex.test(corpAccount)) {
        	    Swal.fire({
        	      allowOutsideClick: false,
        	      icon: 'error',
        	      title: '資料格式錯誤或有欄位填寫不全',
        	    });
        	    return; //只要驗證不通過就阻止後續程式執行,不然資料就進後端了
        	  }
        	//正則化驗證地址
        	const corpAddress = $('#corpAddress').val();
        	const addressRegex = /^[\u4E00-\u9FFF0-9\u3105-\u3129\-]+$/;
        	if (!addressRegex.test(corpAddress)) {
        	    Swal.fire({
        	      allowOutsideClick: false,
        	      icon: 'error',
        	      title: '資料格式錯誤或有欄位填寫不全',
        	    });
        	    return; //只要驗證不通過就阻止後續程式執行,不然資料就進後端了
        	  }
        	const corpRegisteredId = $('#corpRegisteredId').val();
        	const corpRegisteredIdRegex =/^[\u4E00-\u9FFF0-9]+$/;
        	if (!corpRegisteredIdRegex.test(corpRegisteredId)) {
        	    Swal.fire({
        	      allowOutsideClick: false,
        	      icon: 'error',
        	      title: '資料格式錯誤或有欄位填寫不全',
        	    });
        	    return; //只要驗證不通過就阻止後續程式執行,不然資料就進後端了
        	  }
        	//正則化驗證密碼
        	const corpPassword = $('#corpPassword').val();
        	const passwordRegex =/^[a-zA-Z0-9]{8,}$/;
        	if (!passwordRegex.test(corpPassword)) {
        	    Swal.fire({
        	      allowOutsideClick: false,
        	      icon: 'error',
        	      title: '資料格式錯誤或有欄位填寫不全',
        	    });
        	    return; //只要驗證不通過就阻止後續程式執行,不然資料就進後端了
        	  }
        	//正則化驗證信箱 
        	const contactEmail = $('#contactEmail').val();
        	const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        	if (!emailRegex.test(contactEmail)) {
        	  Swal.fire({
        	    allowOutsideClick: false,
        	    icon: 'error',
        	    title: '信箱格式錯誤',
        	  });
        	  return;
        	}
          
        	  allData = {
        			  
        	  contactName: contactName,
        	  contactPhone: contactPhone,
        	  contactEmail: contactEmail,
        	  corpPassword: corpPassword,
        	  corpRegisteredId: corpRegisteredId,
        	  corpName: $('#corpName').val(),
        	  corpAccount: corpAccount,
        	  corpAddress: corpAddress,
              
            };


            $.ajax({
              type: "POST",
              url: "/animalCorporation/apply",
              contentType: "application/json",
              data: JSON.stringify(allData),
              success: function(res) {
              },
            });
          } catch (err) {
            console.log('新增失敗', err);
           
          }
        });

});
