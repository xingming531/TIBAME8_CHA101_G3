<script>


$(function(){	//文檔載入後的jquery寫法(同$(document).ready(function(){}))
	guardIsSignedIn();

	let data ; //存回應資料的長度用(res.length)
	let currentPage = 1; //起始頁
	
	//清除頁面資料,刷新用
	function clearPage() {

	    $("tbody").empty();
	    $("#loading").hide();
	  }
	
	$.ajax({
		  url: "/animalCorporation/all",
		  type: "GET",
		  dataType: "JSON",
		  success: function(res) {
		    console.log(res);

		    data = res.length;
		    let page = Math.ceil(data / 5);
		    
		    
		    
		  
		    
		    //先呼叫一次,這樣一進畫面就有第一頁資料
		    displayPage(currentPage,res);
		    
		    
//===================================================依業主ID搜尋↓===========================================================//
		    $(".search_btn").on("click",function(){
		    	
		    	clearPage();// 先清空頁面
		    	
		    	appendTableData(res);// 再呼叫創建td的函式,此時會一次顯示全部資料在頁面上
		    	
			 let number =  parseInt($(".owner_search").val());
			 let error = true; //用來處理空值情形
				// 遍歷每個tr
				 $("tbody tr").each(function() {
				 let tdNumber = parseInt($(this).find("td").text());
					//如果輸入的和tr有對上就顯示該筆tr,沒有對上的全部隱藏
					if(number === tdNumber){
						$(".pagination").empty();
						$(this).show();
						error = false;
					}else if(number !== tdNumber){
						$(this).hide();
			
					}
				});
				//如果沒輸入任何資料,就顯示頁籤一的資料,如果輸入的資料不存在,跳出訊息
				 if(error){
					 let input = $(".owner_search").val();
					 if(input == ""){
						 
						 currentPage = 1; //  currentPage 設為 1
						    displayPage(currentPage, res);
						    $(".pagination").empty();
						    for (let page1 = 1; page1 <= page; page1++) {
						      $(".pagination").append(`<li class="page-item"><a class="page-link" href="#">${page1}</a></li>`);
						      $(".pagination .page-link:first").css("background-color", "#f8c544");
						    }
					 }else{
						 currentPage = 1; //  currentPage 設為 1
						    displayPage(currentPage, res)
						  //清除頁籤
						    $(".pagination").empty();
					   		//返回第一頁
						    for (let page1 = 1; page1 <= page; page1++) {
						      $(".pagination").append(`<li class="page-item"><a class="page-link" href="#">${page1}</a></li>`);
						      $(".pagination .page-link:first").css("background-color", "#f8c544");
						    }
						swal.fire({
							title:"業主不夠多",
							html:`<img src = "./img/cry.gif">`
						})			
				 }
			}	
		});	
		  
		  
		    //離開搜尋欄位的時候,如果搜尋欄位為空值,顯示第一頁
		    $(".owner_search").on("blur",function(){
		   	 let input = $(".owner_search").val();
		   	 if(input == ""){
		   		currentPage = 1; //  currentPage 設為 1
			    displayPage(currentPage, res);
		   		//清除頁籤
			    $(".pagination").empty();
		   		//返回第一頁
			    for (let page1 = 1; page1 <= page; page1++) {
			      $(".pagination").append(`<li class="page-item"><a class="page-link" href="#">${page1}</a></li>`);
			      $(".pagination .page-link:first").css("background-color", "#f8c544");
			    }
		   	 }

		   });
//===================================================依業主ID搜尋↑===========================================================//
		    
		    
//====================================================依權限搜尋↓===========================================================//	
			$(".Access_btn").on("click",function(event){
				event.preventDefault();
				let filteredRes = []; //存符合條件的資料
				clearPage();//清除畫面		
				appendTableData(res); //顯示所有tr
				if($(".normal").is(":checked") && $(".stopAccess").is(":checked")){
					$(this).show();
					$(".isNone2").hide();
				
					$("tbody tr").each(function(i){
						if($(this).find(".corpAccess").val() !== ""){
							var add = parseInt($(this).find("td:first").text());
							if(res[i].corpId == add){
								 filteredRes.push(res[i]);
							}						
						}
					});
					//顯示畫面,只顯示符合條件的資料
					//從第一頁開始
					currentPage = 1;
					displayPage(currentPage,filteredRes);
					let filteredData = filteredRes.length;
			        let filteredPage = Math.ceil(filteredData / 5);
			        $(".pagination").empty(); // 清空頁籤
			        //依符合條件的資料顯示頁籤
			        for (let page1 = 1; page1 <= filteredPage; page1++) {
			          $(".pagination").append(`<li class="page-item"><a class="page-link" href="#">${page1}</a></li>`);
			          $(".pagination .page-link:first").css("background-color", "#f8c544");
			        }
					 $(".pagination").on("click", "li", function() {
					      currentPage = parseInt($(this).text());
					      displayPage(currentPage,filteredRes);
					    });
				}
				else if ($(".normal").is(":checked")){ //如果選中正常的checkbox
					$(this).show();
					$(".isNone2").hide();
					$("tbody tr").each(function(i){
						if($(this).find(".corpAccess").val() === '0'){	
							let add = parseInt($(this).find("td:first").text());
							if(res[i].corpId == add){
								 filteredRes.push(res[i]);
							}						
						}
					});
					currentPage = 1;
					displayPage(currentPage,filteredRes);
					let filteredData = filteredRes.length;
			        let filteredPage = Math.ceil(filteredData / 5);
			        $(".pagination").empty(); // 清空頁籤
			        for (let page1 = 1; page1 <= filteredPage; page1++) {
			          $(".pagination").append(`<li class="page-item"><a class="page-link" href="#">${page1}</a></li>`);
			          $(".pagination .page-link:first").css("background-color", "#f8c544");
			        }
					 $(".pagination").on("click", "li", function() {
					      currentPage = parseInt($(this).text());
					      displayPage(currentPage,filteredRes);
					    });
					
				}else if($(".stopAccess").is(":checked")){  //如果選中停權的checkbox
					$(this).show();
					$(".isNone2").hide();
					$("tbody tr").each(function(i){
						if($(this).find(".corpAccess").val() === '1'){
							let add = parseInt($(this).find("td:first").text());
							if(res[i].corpId == add){
								 filteredRes.push(res[i]);
							}						
						}
					});	
					currentPage = 1;
					displayPage(currentPage,filteredRes);
					let filteredData = filteredRes.length;
			        let filteredPage = Math.ceil(filteredData / 5);
			        $(".pagination").empty(); // 清空頁籤
			        for (let page1 = 1; page1 <= filteredPage; page1++) {
			          $(".pagination").append(`<li class="page-item"><a class="page-link" href="#">${page1}</a></li>`);
			          $(".pagination .page-link:first").css("background-color", "#f8c544");
			        }
					 $(".pagination").on("click", "li", function() {
					      currentPage = parseInt($(this).text());
					      displayPage(currentPage,filteredRes);
					    });
				}else if(!$(".normal").is(":checked") && !$(".stopAccess").is(":checked")){
					swal.fire({
						title:"未選擇搜尋項目",
						html:`<img src = "./img/applecat.gif" style="width:300px;">`,
						
						
					})
					event.preventDefault();
				    clearPage(); 
				    currentPage = 1;
				    displayPage(currentPage, res); 
				    let totalPages = Math.ceil(res.length / 5);
				    $(".pagination").empty(); // 清空頁籤
				    for (let page = 1; page <= totalPages; page++) {
				        $(".pagination").append(`<li class="page-item"><a class="page-link" href="#">${page}</a></li>`);
				        $(".pagination .page-link:first").css("background-color", "#f8c544");
				    }
				   
				    $(".pagination").on("click", "li", function() {
				        currentPage = parseInt($(this).text());
				        displayPage(currentPage, res);
				    });
				   
				}
				
			});
//========================================================依權限搜尋↑==========================================================//

		    //動態生成頁籤
		    for (let page1 = 1; page1 <= page; page1++) {
		      $(".pagination").append(`<li class="page-item"><a class="page-link" href="#">${page1}</a></li>`);
		      $(".pagination .page-link:first").css("background-color", "#f8c544");
		    }
		    
		    $(".pagination").on("click", ".page-link", function() {
		        // 移除所有頁籤的背景色
		        $(".pagination .page-link").css("background-color", "");	      
		        // 將點擊的頁籤設置背景色
		        $(this).css("background-color", "#f8c544"); // 將顏色更改為您需要的顏色
		   
		    });
		    

		    // 頁籤點擊事件
		    $(".pagination").on("click", "li", function() {
		      currentPage = parseInt($(this).text());
		      displayPage(currentPage,res);
		    });
		  }
		});
	
	//分頁函式:一頁僅顯示五筆資料
	function displayPage(currentPage,data) {
      	let start = (currentPage - 1) * 5;
      	let end = start + 5;
      	let res = data.slice(start, end);
      clearPage();//刷新頁面   
      appendTableData(res);
      }
	
	//動態生成tr&td函式 
      function appendTableData(res) {
      for (let i = 0; i < res.length; i++) {
        $("tbody").append(`<tr ${i}>
          <td>${res[i].corpId}</td>
          <td>${res[i].contactName}</td>
          <td>${res[i].corpName}</td>
          <td><button class="contact btn btn-primary" type="button" style="background: #f8c544;">📝</button></td>
          <td><button class="corp btn btn-primary" type="button" style="background: #f8c544;">🏨</button></td>
          <td>
            <select class="corpAccess" style="width:70px;">
              <optgroup label="權限更改"> 
	              ${res[i].corpAccess === '0' ? `<option value="0" selected>正常</option>` : `<option value="0">正常</option>`}
	              ${res[i].corpAccess === '1' ? `<option value="1" selected>停權</option>` : `<option value="1">停權</option>`}
              </optgroup>
            </select>
          </td>
         <!-- <td><button class="update btn btn-primary" type="button" style="background: #f8c544;">編輯</td>-->
        </tr>`);
        
        
        
      

		    $("tbody").on("click", ".contact", function() {
		      let click = parseInt($(this).closest("tr").find("td:first").text());

		      let html = "";
