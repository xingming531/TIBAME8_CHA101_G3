<!--                        </div>-->
                    </div>

                    <hr class="diver">

                    <div class="tol">
                        <div style="color: #f8c544">訂購金額
                            <span class="items-price">+ $ 0</span>
                        </div>

                        <div style="color: #f8c544">運費
                            <span class="ship-price">+ $ 0</span>
                        </div>

                        <div>付款總金額
                            <span class="tol-price">= $ 0</span>
                        </div>
                    </div>

                </div>


                <div class="payment">
                    <h3 class="title">付款方式</h3>
                    <hr class="diver">

                    <div class="method-group">
                        <label for="sel1">付款方式：</label>
                        <select id="sel1" class="form-control">
                            <option disabled selected>-----請選擇-----</option>
                            <option value="credit-card">信用卡</option>
                            <option value="wire-transfers">轉帳/匯款</option>
                            <option>貨到付款</option>
                        </select>
                    </div>

                    <div class="credit-card -off">
                        <div class="form-group">
                            <label for="card-number">信用卡卡號：</label>
                            <input id="card-number" type="text" class="form-control" placeholder="ex. 000011112222">
                        </div>
                        <div class="form-group">
                            <label>失效日期：</label>
                            <div class="input-group expiration-date">
                                <input type="text" class="form-control" placeholder="MM">
                                <span class="date-separator"> ／ </span>
                                <input type="text" class="form-control" placeholder="YY">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvc">安全碼：</label>
                            <input id="cvc" type="text" class="form-control" placeholder="ex. 012">
                        </div>
                        <div class="form-group">
                            <label for="card-holder">持有人姓名：</label>
                            <input id="card-holder" type="text" class="form-control" placeholder="ex. 吳大衛">
                        </div>
                    </div>

                    <div class="wire-transfers -off">
                        <div class="form-group">
                            <label>TIBAME Bank (001)</label>
                            <br>
                            <label>戶名：Petradise 有限公司</label>
                            <br>
                            <label>帳號：1234-5678-9000</label>
                        </div>
                        <div class="form-group">
                            <label for="remitter-name">匯款人姓名：</label>
                            <input id="remitter-name" type="text" class="form-control" placeholder="ex. 吳大衛">
                        </div>
                        <div class="form-group">
                            <label for="last-number">匯款帳號後5碼：</label>
                            <input id="last-number" type="text" class="form-control" placeholder="ex. 01234">
                        </div>
                    </div>

                </div>


                <div class="shipping">
                    <h3 class="title">取貨方式</h3>
                    <hr class="diver">

                    <div class="method-group">
                        <label for="sel2">取貨方式：</label>
                        <select id="sel2" class="form-control">
                            <option disabled="" selected="">-----請選擇-----</option>
                            <option value="home-delivery">宅配到府</option>
                            <option value="pickup-711">711超商 取貨</option>
                            <option value="pickup-fami">全家超商 取貨</option>
                        </select>
                    </div>

                    <div class="home-delivery -off">
                        <div class="form-group">
                            <label>收件人姓名：</label>
                            <input type="text" class="form-control recipient-name" placeholder="ex. 吳大衛">
                        </div>
                        <div class="form-group">
                            <label>收件人連絡電話：</label>
                            <input type="tel" class="form-control recipient-phone" placeholder="ex. 0987654321">
                        </div>
                        <div class="form-group">
                            <label for="recipient-address">收件人地址：</label>
                            <input id="recipient-address" type="text" class="form-control" placeholder="ex. 330桃園市中壢區">
                        </div>
                    </div>

                    <div class="pickup-711 -off">
                        <div class="form-group">
                            <label for="store-name-711">711取貨門市名：</label>
                            <input id="store-name-711" type="text" class="form-control" placeholder="EX. 中壢店">
                        </div>
                        <div class="form-group">
                            <label>收件人姓名：</label>
                            <input type="text" class="form-control recipient-name-711" placeholder="EX. David Wu">
                        </div>
                        <div class="form-group">
                            <label>收件人連絡電話：</label>
                            <input type="tel" class="form-control recipient-phone-711" placeholder="EX. 0987654321">
                        </div>
                    </div>

                    <div class="pickup-fami -off">
                        <div class="form-group">
                            <label for="store-name-fami">全家取貨門市名：</label>
                            <input id="store-name-fami" type="text" class="form-control" placeholder="EX. 中壢店">
                        </div>
                        <div class="form-group">
                            <label>收件人姓名：</label>
                            <input type="text" class="form-control recipient-name-fami" placeholder="EX. David Wu">
                        </div>
                        <div class="form-group">
                            <label>收件人連絡電話：</label>
                            <input type="tel" class="form-control recipient-phone-fami" placeholder="EX. 0987654321">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="confirm-payment">確認付款</button>
                    </div>
                </div>
            </form>
