	<main>
		<div class="form_container">
			<div id="form-wrap" class="d1">

				<form action="#" method="#" id="contact_form" class="contact_form">

					<h1>業主您好,歡迎加入我們!</h1>

					<span class="mark">業主資料<img class="trainer_gif"
						src="./img/trainer.gif" style="width: 70px; height: 100px;"></span>
					<fieldset class="form">
						<div class="form-group">
							<label for="owner_name">
								<div>姓名:</div> <span><input type="text" name="owner_name"
									id="owner_name" placeholder="請輸入姓名" maxlength="10"></span>
							</label>
						</div>

						<div class="form-group">
							<label for="owner_phone">
								<div>連絡電話</div> <span><input type="text"
									name="owner_phone" id="owner_phone" maxlength="10"
									placeholder="請輸入手機或含區碼市話"></span>
							</label>
						</div>

						<div class="form-group">
							<label for="owner_id">
								<div>身分證:</div> <span><input type="text" name="owner_id"
									id="owner_id" maxlength="10" placeholder="請輸入身份證字號"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="owner_email">
								<div style="height:25px;">
									Email:
									<button type="button" class="emailCheck">驗證</button>
								</div> <span><input type="email" name="owner_email"
									id="owner_email" maxlength="50"
									placeholder="請輸入常用電子信箱,輸入完畢後請進行驗證,通知信將發送至此信箱"></span>
							</label>
						</div>

						<div class="form-group">
							<label for="owner_password">
								<div>密碼:</div> <span><input type="password"
									name="owner_password" id="owner_password"
									placeholder="請輸入8-20字元(僅能包含數字、大小寫英文)" maxlength="20"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="re_password">
								<div>密碼確認:</div> <span><input type="password"
									name="re_password" id="re_password" placeholder="請再次輸入密碼"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="owner_bank">
								<div>銀行帳號:</div> <span><input type="text"
									name="owner_bank" id="owner_bank" maxlength="14"
									placeholder="交易完成時,款項將轉入之銀行帳戶"></span>
							</label>
						</div>
						<br> <span class="mark">旅館資料<img class="hotel_gif" src="./img/rainbowcat.gif" style="width: 70px; height: 100px;"></span>
						
						<div class="form-group">
							<label for="hotel_name">
								<div>旅館名稱:</div> <span><input type="text"
									name="hotel_name" id="hotel_name" maxlength="20"
									placeholder="請輸入旅館登記名稱"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="owner_account">
								<div>統一編號:</div> <span><input type="text"
									name="owner_account" id="owner_account" maxlength="8"
									placeholder="統編將作為日後登入之帳號"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="hotel_address">
								<div>旅館地址:</div> <span><input type="text"
									name="hotel_address" id="hotel_address" maxlength="100"
									placeholder="請輸入登記之地址"></span>
							</label>
						</div>
						<div class="form-group">
							<label for="hotel_lic_id">
								<div>旅館特種寵物業許可證號碼:</div> <span><input type="text"
									name="hotel_lic_id" id="hotel_lic_id" maxlength="50"
									placeholder="請填入許可證之證號"></span>
						</div>
						<div class="form-group">
							<label for="hotel_lic_pic">
								<div>旅館特種寵物業許可證明文件(附檔名應為"jpg"、"jpeg"、"png"):</div>
								<div class="preview">
									<span><input type="file" name="hotel_lic_pic"
										id="hotel_lic_pic"></span>
									<div class="picture"></div>
								</div>
							</label>
						</div>

						<button type="button" class="btn_set">Sign Up</button>
					</fieldset>

				</form>

			</div>
		</div>
	</main>
