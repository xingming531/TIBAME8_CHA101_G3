		<script>
            (() => {
                const tbody = document.querySelector('#tbody');


                $(document).ready(function() {
                    // 监听按钮点击事件
                    $('#applicationAddButton').click(function() {
                        // 执行页面重定向
                        window.location.href = '/animal_39/animalform/addapplicationManagement.html';
                    });
                });
                
                
                
                
                
                
                
                // ============================1.查資料回來getAllPromotion() 拿到字串和筆數========================
               let dataaccount = 0;
                let AdoptedApplication = [];

                function getAllAdoptedApplication() {
                    console.log('進入getAllAdoptedApplication()')
                    fetch("/adopted_applications/all")
                        .then(function (response) {
                            // 檢查 API 响應的狀態碼
                            if (response.status !== 200) {
                                console.log('發生錯誤，狀態碼：' + response.status);
                                return;
                            }

                            // 解析 JSON 格式的數據
                            response.json().then(function (data) {
                                // 在此處可以處理從 API 獲取的數據
                                AdoptedApplication = data;
                                console.log('獲取領養人資訊：', AdoptedApplication);


                                for (let i = 0; i < AdoptedApplication.length; i++) {
                                    dataaccount = i;
                                    let row = AdoptedApplication[i];
                                    //const adoptedId = row.adoptedId;
                                    const memberId = row.membId;
                                    const animalId = row.animalId;
                                    const adopterIdNumber = row.adopterIdNumber;
                                    const adopterName = row.adopterName;
                                    const adopterAddress = row.adopterAddress;
                                    const adopterPhone = row.adopterPhone;
                                    const adopterJob = row.adopterJob;
                                    const adopterEmail = row.adopterEmail;
                                    const adopterStatus = row.adopterStatus;
                                    //const adopterNote = row.adopterNote;
                                    dataTable.row.add([
                                        //row.adoptedId,
                                        row.membId,
                                        row.animalId,
                                        row.adopterIdNumber,
                                        row.adopterName,
                                        row.adopterAddress,
                                        row.adopterPhone,
                                        row.adopterJob,
                                        row.adopterEmail,
                                        row.adopterStatus,
                                        //row.adopterNote,
                                        `<button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal${i}" data-bs-whatever="@mdo" id="editbutton">修改
            </button>`,
                                        `<button type="button" class="btn btn-primary">查詢</button>`

                                    ]);
                                }
                                dataTable.draw();
                            });
                        })
                        .catch(function (err) {
                            console.log('錯誤：', err);
                        });
                }
                
                $(document).on("click", "#editbutton", function() {
                    
                    var rowIndex = $(this).closest("tr").index();

                    // 使用索引获取对应的动物对象和动物ID
                    var row = AdoptedApplication[rowIndex];
                    var adoptedId = row.adoptedId;

                    window.location.href  = "/animal_39/animalform/updateapplication.html?id=" + adoptedId;

   
                });
                
                
                


                // ============================2.  初始化datatable函式========================

                let dataTable = $('#all').DataTable({
                    scrollY: '600px',
                    scrollCollapse: true,
                    paging: false,
                    pageLength: 10,
                    info: false,
                    destroy: true,
                });

    




               
                getAllAdoptedApplication();

            })();
