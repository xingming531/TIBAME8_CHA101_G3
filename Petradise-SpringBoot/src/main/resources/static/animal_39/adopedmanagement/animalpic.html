                let dataaccount = 0;
                let AnimalPic = [];
             

                function getAllAnimalPic() {
                    console.log('進入getAllAnimalPic()')
                    fetch("/animal_pics/all ")
                        .then(function (response) {
                            // 檢查 API 响應的狀態碼
                            if (response.status !== 200) {
                                console.log('發生錯誤，狀態碼：' + response.status);
                                return;
                            }

                            // 解析 JSON 格式的數據
                            response.json().then(function (data) {
                                // 在此處可以處理從 API 獲取的數據
                                AnimalPic = data;
                                console.log('獲取動物照片資訊：',AnimalPic);


                                for (let i = 0; i < AnimalPic.length; i++) {
                                    dataaccount = i;
                                    let row = AnimalPic[i];
                                    
                                    const picid = row.picid;
                                    const animalid = row.animalid;
                                    
                                    const animalpic = row.animalpic;
                                
                                    dataTable.row.add([
                                       
                                    	row.picid,
                                        row.animalid,
                                        
                                        row.animalpic,
                                                       
                                        `<button type="button" class="btn btn-primary" 
                    data-bs-target="#exampleModal${i}" data-bs-whatever="@mdo" id="editbutton">修改
            </button>`,
                                        `<button type="button" class="btn btn-primary">查詢</button>`

                                    ]);
                                }
                                dataTable.draw();
                            });
                        })
                        .catch(function (err) {
                            console.log('錯誤：', err);
                        });
                }
