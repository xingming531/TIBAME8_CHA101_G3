<script>
$(document).ready(function () {
    const ownerName = getAnimalCorporationName();
    if (ownerName) {
        $('#owner-name').text(ownerName);
    }
});
	   
var corpId = getAnimalCorporationId();
//表单提交事件处理
$('#animalForm').submit(function(e) {
    e.preventDefault(); // 阻止表单默认提交行为
    const fileInput = document.getElementById('imageTag');
    const files = fileInput.files;

    if (files.length > 0) {
        const reader = new FileReader();

        reader.onload = function() {
            const base64Image = reader.result.split(',')[1]; // 获取base64图像数据部分

            const output = document.getElementById('imageOutput');
            const imageHtml = `<img src="data:image/jpeg;base64,${base64Image}" alt="image">`;
            console.log(base64Image)
            output.innerHTML = imageHtml;
            
            function submitAnimal() {
            	
                const newAnimal = {
                		corpId :corpId,
                    animalName: $("input[name='animalname']").val(),
                    animalType: $("#animal_type").val(),
                    animalSex: $("select[name='animalsex']").val(),
                    animalAge: $("#animalage").val(),
                    animalStatus: $("select[name='animalstatus']").val(),
                    animalPic: base64Image
                };

                console.log(newAnimal);

                $.ajax({
                    url: "/animals/save",
                    type: "POST",
                    data: JSON.stringify(newAnimal),	
                    contentType: "application/json",
                    success: function(response) {
                        window.location.href = "/animal_39/adopedmanagement/adoptedAnimal.html";
                        console.log("Data saved successfully!");
                    },
                    error: function(xhr, status, error) {
                        console.log("AJAX error:", error);
                    }
                });
            }

            //绑定点击事件
            $('#submitButton').on('click', submitAnimal);
           
                  };


        reader.readAsDataURL(files[0]);
    }
});



	
	
	
</script>
