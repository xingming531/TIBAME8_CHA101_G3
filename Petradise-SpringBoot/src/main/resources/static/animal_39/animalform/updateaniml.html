<script>
var id = getAnimalCorporationId();
console.log(id);

const urlParams = new URLSearchParams(window.location.search);
const animalId = urlParams.get('id');
console.log(animalId);


    // 先取得原資料並渲染於修改表單
    $.ajax({
        url: `/animals/${animalId}`,
        method: "GET",
        dataType: "json",
        success: function (animal) {
            console.log(animal);
            // 將取得的資料放在修改表單裡
            $("#corpid").val(animal.corpId);
            $("#animalname").val(animal.animalName);
            $("#animal_type").val(animal.animalType);
            $("#animalsex").find("option[value='" + animal.animalSex + "']").prop("selected", true);
            $("#animalage").val(animal.animalAge);
            $("#animalstatus").find("option[value='" + animal.animalStatus + "']").prop("selected", true);
        },
        error: function (error) {
            console.error("AJAX Error: " + error);
        }
    });

    // 更新Animal
    $("#updateanimalForm").submit(function (event) {
        event.preventDefault();
        const updateanimal = {
            corpId: $("input[name='corpid']").val(),
            animalName: $("input[name='animalname']").val(),
            animalType: $("#animal_type").val(),
            animalSex: $("select[name='animalsex']").val(),
            animalAge: $("#animalage").val(),
            animalStatus: $("select[name='animalstatus']").val(),
        };

        $.ajax({
            url: "/animals/update/" + animalId,
            type: "POST",
            data: JSON.stringify(updateanimal),
            contentType: "application/json",
            success: function (response) {
                alert("確認修改?");
                window.location.href = "/animal_39/adopedmanagement/adoptedAnimal.html";
            },
            error: function (xhr, status, error) {
                console.log("AJAX Error: " + error);
            }
        });
    });
	


</script>
