<script>


    var constraints = {
        email: {
            presence: true,
            email: true
        }
    };

    var emailInput = document.getElementById("email");
    var errorContainer = document.getElementById("errorContainer");

    emailInput.addEventListener("blur", function () {
        errorContainer.innerHTML = "";

        var emailValue = emailInput.value;

        var validationResult = validate({email: emailValue}, constraints);

        if (validationResult) {
            for (var field in validationResult) {
                if (validationResult.hasOwnProperty(field)) {
                    validationResult[field].forEach(function (error) {
                        var errorMessage = document.createElement("div");
                        errorMessage.classList.add("error-message");
                        errorMessage.innerText = error;
                        errorContainer.appendChild(errorMessage);
                    });
                }
            }
        }
    });


  
    var id = getAnimalCorporationId();
    console.log(id);
	let AnimalCorp;
    // 先取得原資料並渲染於修改表單
    $.ajax({
        url: "/animalCorporation/id=" + id,
        method: "GET",
        dataType: "json",
        success: function (AnimalCorporation) {
            console.log(AnimalCorporation);
            // 將取得的資料放在修改表單裡
            $("#owner_name").val(AnimalCorporation.contactName);
            $("#corpAccount").val(AnimalCorporation.corpAccount);
            $("#email").val(AnimalCorporation.contactEmail);
            $("#password").val(AnimalCorporation.corpPassword);
            $("#phone").val(AnimalCorporation.contactPhone);
            $("#corpName").val(AnimalCorporation.corpName);
            $("#corpRegisteredId").val(AnimalCorporation.corpRegisteredId);

            $("#address").val(AnimalCorporation.corpAddress);
            AnimalCorp=AnimalCorporation;

        },
        error: function (error) {
            console.error("AJAX Error: " + error);
        }
    });
    // 更新animalcorporation
    $("#AnimalCorporation").submit(function (event) {
        event.preventDefault();
        const updateanimal = {
            corpId: id,
            contactName: $("#owner_name").val(),
            corpAccount: $("#corpAccount").val(),
            contactEmail: $("#email").val(),
            corpPassword: $("#password").val(),
            contactPhone: $("#phone").val(),
            corpName: $("#corpName").val(),
            corpRegisteredId: $("#corpRegisteredId").val(),
            corpAddress: $("#address").val(),
            appliedStatus:AnimalCorp.appliedStatus,
            corpAccess:AnimalCorp.corpAccess
        };

        
        
        $.ajax({
            url: "/animalCorporation/update",
            type: "POST",
            data: JSON.stringify(updateanimal),
            contentType: "application/json",
            success: function (response) {
                //alert("確認修改?");

            },
            error: function (error) {
                console.error("AJAX Error: " + error);
            }
        });
    });

    //編輯
    document.getElementById("editButton").addEventListener("click", enableEdit);

    function enableEdit(e) {
    	e.preventDefault();
        //可编辑狀態
        document.getElementById("owner_name").readOnly = false;
        document.getElementById("corpAccount").readOnly = true;
        document.getElementById("email").readOnly = false;
        document.getElementById("password").readOnly = false;
        document.getElementById("phone").readOnly = false;
        document.getElementById("corpName").readOnly = false;
        document.getElementById("corpRegisteredId").readOnly = false;
        document.getElementById("address").readOnly = false;

    }

    document.getElementById("saveButton").addEventListener("click", saveData);

    function saveData() {
        //可保存
        document.getElementById("owner_name").readOnly = true;
        document.getElementById("corpAccount").readOnly = false;
        document.getElementById("email").readOnly = true;
        document.getElementById("password").readOnly = true;
        document.getElementById("phone").readOnly = true;
        document.getElementById("corpName").readOnly = true;
        document.getElementById("corpRegisteredId").readOnly = true;
        document.getElementById("address").readOnly = true;
        alert("修改成功");
    }


</script>
