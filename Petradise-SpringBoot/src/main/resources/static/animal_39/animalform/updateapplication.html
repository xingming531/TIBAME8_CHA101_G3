	<script>
		

	var urlParams = new URLSearchParams(window.location.search);
	var id = urlParams.get('id');
	console.log(id);

	// 先取得原資料並渲染於修改表單
	$.ajax({
	    url: `/adopted_applications/${id}`,
	    method: "GET",
	    dataType: "json",
	    success: function (AdoptedApplication) {
	    	console.log(AdoptedApplication);
	        // 將取得的資料放在修改表單裡
	        $("#membId").val(AdoptedApplication.membId);
	        $("#animalId").val(AdoptedApplication.animalId);
	        $("#adopterIdNumber").val(AdoptedApplication.adopterIdNumber);
	        $("#adopterName").val(AdoptedApplication.adopterName);
	        $("#adopterAddress").val(AdoptedApplication.adopterAddress);
	        $("#adopterPhone").val(AdoptedApplication.adopterPhone);
	        $("#adopterJob").val(AdoptedApplication.adopterJob);
	        $("#adopterEmail").val(AdoptedApplication.adopterEmail);
		    $("#dopterStatus").find("option[value='" + AdoptedApplication.adopterStatus + "']").prop("selected", true);
	    },
	    error: function (error) {
	        console.error("AJAX Error: " + error);
	    }
	});
	
	// 更新application
	$("#updateapplicationForm").submit(function (event) {
	    event.preventDefault();
	    const updateapplicate = {
	    		membId: $("#membId").val(),
	    		
	        	animalId: $("#animalId").val(),
	            
	        	adopterIdNumber: $("#adopterIdNumber").val(),
	        	adopterName: $("#adopterName").val(),
	        	adopterAddress: $("#adopterAddress").val(),
	            
	            adopterPhone: $("#adopterPhone").val(),
	            adopterJob: $("#adopterJob").val(),
	            adopterEmail: $("#adopterEmail").val(),
	            adopterStatus: $("#dopterStatus").val(),
	         
	    };
	    
	       $.ajax({
	        url: "/adopted_applications/update/" + id,
	        type: "POST",
	        data: JSON.stringify(updateapplicate),
	        contentType: "application/json",
	        success: function (response) {
	            alert("確認修改?");
	            window.location.href = "/animal_39/adopedmanagement/adoptedapplicationManagement.html";
	        },
	        error: function (error) {
		        console.error("AJAX Error: " + error);
		        
	        }
	        
	       });
	    });
